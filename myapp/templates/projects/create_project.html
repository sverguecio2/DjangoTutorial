{% extends 'layouts/base.html' %}

{% block content %}

<h1>Crear Proyecto</h1>

<form method="post">
    {% csrf_token %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                {{ form.as_p}}
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Create</button>
</form>
{% endblock %}
